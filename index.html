<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sehri time</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="contMain">
            <div class="containerBox">
                <section class="sectionTop">
                    <div>
                        <div>
                            <p>
                                Today is :
                                <span id="currentDate"> </span> <br />
                                <span id="dayOfWeek" class="dayOfWeek"> </span>
                            </p>
                            <p class="ramadanPTag">
                                <span id="ramadanDay"></span>
                                , Ramadan
                            </p>
                        </div>

                        <div class="sehriTime">
                            Sehari Last time:
                            <span class="lastTimeSpan" id="sehriLastTime"></span>
                        </div>
                    </div>
                </section>

                <sectioon class="sectionMid">
                    <div class="">
                        Time:
                        <span id="clock"></span>
                    </div>

                    <div>
                        brush:

                        <span id="brush"></span>
                    </div>

                    <div>
                        Other Stuff:
                        <span id="otherStuff"></span>
                    </div>
                </sectioon>

                <section class="sectionLower">
                    <div id="iftarTime" class="iftterTime">iftar at :</div>
                    <div class="nextDaySehri" id="nextDaySehri">Tomorrow Sehari at :&nbsp;</div>
                </section>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
